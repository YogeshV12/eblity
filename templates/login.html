{% include "header.html" %}

{% load static %}

{% load my_tags %} 
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Sidenav -->
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->

      <!-- Page content -->
      <div class="page-content">
        <div class="min-vh-100 py-5 d-flex align-items-center">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-sm-8 col-lg-4">
                <div class="card shadow zindex-100 mb-0">
                  <div class="card-body px-md-5 py-5">
                    <div class="mb-5">
                      <h6 class="h3">Login</h6>
                      <p class="text-muted mb-0">Sign in to your account to continue.</p>
                    </div>
                    <span class="clearfix"></span>

<!-- 
                    <form method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                      {# A more "HTML" way of creating the login form#}
                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="Username">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" name="" value="Login">
                      </form> -->



                    <form role="form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                      <div class="form-group">
                        <label class="form-control-label">Email ID</label>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" id="input-email" placeholder="name@example.com" name="username">
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <div>
                            <label class="form-control-label">Password</label>
                          </div>
                          <div class="mb-2">
                            <a href="#!" class="small text-muted text-underline--dashed border-primary">Lost password?</a>
                          </div>
                        </div>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="password" class="form-control" id="input-password" placeholder="Password">
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <a href="#" data-toggle="password-text" data-target="#input-password">
                                <i class="fas fa-eye"></i>
                              </a>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="mt-4">
                        <button class="btn btn-sm btn-primary btn-icon rounded-pill" type="submit" name="" value="Login">
                          <span class="btn-inner--text">Sign in</span>
                          <span class="btn-inner--icon"><i class="fas fa-long-arrow-alt-right"></i></span>
                        </button></div>
                    </form>
                  </div>
                  <div class="card-footer px-md-5"><small>Not registered?</small>
                    <a class="navbar-link" href="/register">Creat</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
